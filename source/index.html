<html>
<head>
    <script src="gol.js"></script>
    <link rel="stylesheet" href="gol.css" />
    <script>
    window.addEventListener("load", function() {
        // create the field
        var gol = new GolField(100, 100);
        var ele = gol.getCanvas();
        ele.className = "gol_field";

        // place and render
        document.body.appendChild(ele);
        gol.render();
    });
    </script>
</head>
<body>
<h1>GOL Widget testbed</h1>
    
</body>
